<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">
            <a class="navbar-brand" href="#">ECOLIMPIO EXPRESS S.R.L.</a>
            <ul class="navbar-nav mr-auto">

                    <a class="nav-link" href="#">Procedimiento 1</a>

                <li class="nav-item">

                <li class="nav-item">

                </li>
            </ul>
        </nav>
        <div class="container">
            <br />
            {% block content %}{% endblock %}
        </div>
        <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('td').forEach(td => {
      const raw = td.textContent.trim();

      // Intenta parsear como fecha
      const date = new Date(raw);
      if (!isNaN(date.getTime()) && raw.includes('GMT')) {
        // Es una fecha v√°lida y fue generada por toString()
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        td.textContent = `${day}/${month}/${year}`;
      }
    });
  });
        </script>
    </body>
</html>
